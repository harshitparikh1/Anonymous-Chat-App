    <div class="container">

            <div class="col-lg-8 col-lg-offset-2">

                <h1>Contact Form </h1>

                <form method="POST" action="">

                    <div class="messages"></div>

                    <!-- <div class="controls"> -->

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_name">Your Name *</label>
                                <input id="form_name" type="text" name="name" class="form-control"
                                    placeholder="Please enter your name *" required="required"
                                    data-error="Firstname is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <!-- <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Last Name *</label>
                                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">

                                    </div>
                                </div> -->
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_email">Email *</label>
                                <input id="form_email" type="email" name="email" class="form-control"
                                    placeholder="Please enter your email *" required="required"
                                    data-error="Valid email is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <!-- <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_phone">Phone</label>

                    <div class="row">

                                <textarea id="form_message" name="message" class="form-control"
                                    placeholder="Message for me *" rows="4" required="required"
                                    data-error="Please,leave us a message."></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label for="form_message">Prove that you are not a robot *</label>
                            <form method="post" id="verif_form" class="form-inline" role="form"
                                onsubmit="return submitUserForm();">
                                <div class="form-group">
                                    <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
                                        data-callback="verifyCaptcha" data-expired-callback="recaptchaExpired"></div>
                                    <div id="g-recaptcha-error"></div>
                                    <!-- <input type="submit" name="submit" value="Submit" /> -->
                                </div>
                                <div class="help-block with-errors"></div>
                            </form>
                        </div>

                    <div class="row">
                        <div class="col-md-12">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="text-muted"><strong>*</strong> These fields are required.</p>
                        </div>
                    </div>

    <!-- <script src="contact-2.js"></script> -->


    <script>
        var socket = io({
            transports: ['websocket']
        });

        var total_users = 0;
        var captcha = 0;

        document.getElementById("users").innerHTML = total_users;

        socket.on('users', function (users) {
            total_users = users.users;
            console.log("Total number of users are ", total_users);
            document.getElementById("users").innerHTML = total_users;
        });

        function submitUserForm() {
            var response = grecaptcha.getResponse();
            if (response.length == 0) {
                document.getElementById('g-recaptcha-error').innerHTML =
                    '<span style="color:red;">This field is required.</span>';
                return false;
            }
            return true;
        }

        function verifyCaptcha() {
            document.getElementById('g-recaptcha-error').innerHTML = '';
            // window.location.href = '/chat';
            // document.getElementById('chat_btn').style.display = 'block';
            // window.location.href = '/chat';
            captcha += 1;
        }

        function recaptchaExpired() {
            alert("Your Recaptcha has expired, please verify it again !");
            window.location.href = "/contact";
        }

        function submit() {
            var name = document.getElementById("form_name").value;
            var email = document.getElementById("form_email").value;
            var message = document.getElementById("form_message").value;

            if (name == "") {
                window.alert("Please enter your name.");
            } else if (email == "") {
                window.alert("Please enter your email.");
            } else if (message == "") {
                window.alert("Please enter your message.");
            } else if (captcha < 1) {
                window.alert("Please prove that you are not a robot.");
            } else {
                console.log(name);
                console.log(email);
                console.log(message);

                socket.emit('contact_form', {
                    name: name,
                    email: email,
                    message: message
                });
                alert("Form is submitted.");
            }
        }
    </script>
