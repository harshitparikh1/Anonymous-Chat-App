<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <title>Chat Application</title>

</head>

<body>

    <div>

        <form action="?" method="POST">
            <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
            <br/>
            <!-- <input type="submit" value="Submit"> -->
          </form>
        Welcome to our website where you can chat anonymously with strangers.

        <div>
            <button>
                <a href="/chat" style="text-decoration: none; color: black; ">
                    Chat with your friends.
                </a>
            </button>
        </div>

        <div>
            Total Connected users are : <span id="users"></span>
        </div>

    </div>

    <script>
        var socket = io();

        var total_users;

        socket.on('users', function (users) {
            total_users = users.users;
            console.log("Total number of users are ", total_users);
        });

        
    </script>

</body>

</html>
